on: [push]
name: Azure RM
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    # Checkout code
    - uses: actions/checkout@main
    
    # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./integrate-2022/Infrastructure/deploy-storaceaccount.bicep
        parameters: ./integrate-2022/Infrastructure/deploy-storageaccount-parameters-dev.json
